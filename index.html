<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Play ping pong like a pro!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img id="paddle" src="img/paddle.gif" alt="ping_pong_paddle">
        <p>Get your paddle ready and enter a number!</p>
      </div>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="userNumber">Enter a number</label>
            <input id="userNumber" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Let's play!</button>
        </form>
      <div id="answer">
        <ul id="list">
        </ul>
      </div>
    </div>
  </body>
</html>
